<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
   
  </style>
</head>

<body>
  <header>
    <h1>5 DAY WEATHER FORECAST</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="current-weather">
      <h2>Current Weather In</h2>
      <div id="current-city"></div>
      <div id="current-date"></div>
      <div id="current-icon"></div>
      <div id="current-temp"></div>
      <div id="current-humidity"></div>
      <div id="current-wind-speed"></div>
    </section>

    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>

    <section id="search-history">
      <h2>Search History</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <script src="script.js">

  </script>
</body>

</html>
