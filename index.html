<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>

  </style>
</head>

<body>
  <header>
    <h1>5 DAY WEATHER FORECAST</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="current-weather">
      <h2>Current Weather In</h2>
      <div id="current-city"></div>
      <div id="current-date"></div>
      <div id="current-icon"></div>
      <div id="current-temp"></div>
      <div id="current-humidity"></div>
      <div id="current-wind-speed"></div>
    </section>

    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>

    <section id="search-history">
      <h2>Search History</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <script>
    $(document).ready(function() {
      // API key for OpenWeatherMap
      const apiKey = '1c204e3aa689d1ef5eda0fddc9ccbce1';

      $('#search-form').on('submit', function(event) {
        event.preventDefault();
        const city = $('#city-input').val().trim();
        $('#city-input').val('');

        if (city !== '') {
          getWeatherData(city);
        }
      });

      function saveSearchToLocalStorage(city) {
        let searchHistory = localStorage.getItem('searchHistory');
        if (searchHistory) {
          searchHistory = JSON.parse(searchHistory);
        } else {
          searchHistory = [];
        }
        searchHistory.push(city);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
      }

      function getWeatherData(city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

        $.ajax({
          url: apiUrl,
          method: 'GET'
        }).then(function(response) {
          displayCurrentWeather(response);

          const cityId = response.id;
          getForecastData(cityId);

          saveSearchToLocalStorage(city);
        }).catch(function(error) {
          console.log('Error:', error.responseJSON.message);
        });
      }

      function displayCurrentWeather(data) {
        $('#current-city').text(data.name);
        $('#current-date').text(moment().format('MMMM Do YYYY'));
        $('#current-icon').html(`<img src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="Weather Icon">`);
        $('#current-temp').text(`Temperature: ${convertKelvinToFahrenheit(data.main.temp)}°F`);
        $('#current-humidity').text(`Humidity: ${data.main.humidity}%`);
        $('#current-wind-speed').text(`Wind Speed: ${data.wind.speed} m/s`);
      }

      function getForecastData(cityId) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?id=${cityId}&appid=${apiKey}`;

        $.ajax({
          url: apiUrl,
          method: 'GET'
        }).then(function(response) {
          displayForecast(response);
        }).catch(function(error) {
          console.log('Error:', error.responseJSON.message);
        });
      }

      function displayForecast(data) {
        $('#forecast-container').empty();

        for (let i = 0; i < data.list.length; i += 8) {
          const forecast = data.list[i];

          const forecastCard = `
            <div class="forecast-card">
              <div class="forecast-date">${moment(forecast.dt_txt).format('MMMM Do YYYY')}</div>
              <div class="forecast-icon">
                <img src="http://openweathermap.org/img/w/${forecast.weather[0].icon}.png" alt="Weather Icon">
              </div>
              <div class="forecast-temp">Temperature: ${convertKelvinToFahrenheit(forecast.main.temp)}°F</div>
              <div class="forecast-humidity">Humidity: ${forecast.main.humidity}%</div>
            </div>
          `;

          $('#forecast-container').append(forecastCard);
        }

        const searchHistory = JSON.parse(localStorage.getItem('searchHistory'));
        $('#history-list').empty();
        if (searchHistory) {
          searchHistory.forEach(function(city) {
            const historyItem = `<li>${city}</li>`;
            $('#history-list').append(historyItem);
          });
        }
      }

      function convertKelvinToFahrenheit(temp) {
        return Math.round((temp - 273.15) * 1.8 + 32);
      }
    });
  </script>
</body>

</html>
